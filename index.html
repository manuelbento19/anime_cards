<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Joker</title>
</head>
<body onload="Notification.requestPermission()">
    <div class="container">
        <div class="content">
            <div class="box" onclick="whoIs('.box:nth-child(1)')">
               <div class="content_box">
                    <span>Zoro</span>
                    <span>Zoro</span>
                    <img src="./assets/images/latest-1239851984" alt=""/>
               </div>
            </div>
            <div class="box" onclick="whoIs('.box:nth-child(2)')">
                <div class="content_box">
                    <span>Naruto</span>
                    <span>Naruto</span>
                    <img src="./assets/images/2884_render_rendernarutosennin-2856105077" alt=""/>
                </div>
            </div>
            <div class="box" onclick="whoIs('.box:nth-child(3)')">
               <div class="content_box">
                    <span>Joker</span>
                    <span>Joker</span>
                    <img src="./assets/images/joker.png" alt=""/>
               </div>
            </div>
            <div class="box" onclick="whoIs('.box:nth-child(4)')">
                <div class="content_box">
                    <span>Itachi</span>
                    <span>Itachi</span>
                    <img src="./assets/images/uchiha-itachi-png-clip-art-thumbnail-841564260" alt=""/>
                </div>
            </div>
            <div class="box" onclick="whoIs('.box:nth-child(5)')">
               <div class="content_box">
                    <span>Sasuke</span>
                    <span>Sasuke</span>
                    <img src="./assets/images/latest-2751729874" alt=""/>
               </div>
            </div>
        </div>
        <button id="fullPage" onclick="fullPage('.container')">Full</button>
        <button id="printPage" onclick="printPage()">Print</button>
        <div id="message">
            <h3></h3>
            <p></p>
        </div>
    </div>
    <script>
        function fullPage(element){
            document.querySelector(element).requestFullscreen();
        }
        function printPage(){
            print();
        }
        function whoIs(element){
            var who = document.querySelector(`${element} span`).innerText;
            var picture = document.querySelector(`${element} img`).src;
            new Notification("Personagem",{
                body:`Ol√°, eu sou o ${who}.`,
                image: picture
            })
        }
    </script>
</body>
</html>
